        <fieldset>
            <legend>Créer un compte memory :</legend>
                <form action="" method="post">
                    <label for="name">Nom d'utilisateur</label> <br>
                        <input
                        type="texte"
                        id="name"
                        name="name"
                        autofocus
                        required
                        title="votre nom"
                        /> <br>
                    <label for="email">Adresse mail</label> <br>
                        <input
                        type="email"
                        id="email"
                        title="votre adresse mail"
                        /> <br>
                    <label for="password">Créer un mot de passe</label> <br>
                        <input
                        type="password"
                        id="password"
                        title="votre mot de passe"
                        /> <br>
                    <label for="checkbox">Je souhaite m'abonner à la newsletter pour reçevoir des jeux de mémoire</label>
                        <input type="checkbox" name="newsletter" id="newsletter"/> <br>
                    <button type="submit">ENVOYER</button>
            </form> <br>
        </fieldset>
    </main>
